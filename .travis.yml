language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
cache: pip
before_install:
- sudo apt-get update -qq
- pip install -U pip
install:
- pip install -r requirements.txt
- pip install -r requirements-dev.txt
script:
- flake8 --max-line-length=120 --exclude .git,__pycache__,build,dist
- nosetests --with-coverage
- rm -f .hooks4git.yml
- pip install . -t /tmp
after_success:
- coveralls
deploy:
- provider: pypi
  user: marco.lovato
  password:
    secure: 
  on:
    branch: master
- provider: pypi
  server: https://test.pypi.org/legacy/
  user: marco.lovato
  password:
    secure: 
  on:
    branch: develop
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
